---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: minio-server
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: minio-server
    spec:
      restartPolicy: Always
      containers:
      - name: minio-server
        image: minio/minio:RELEASE.2019-10-02T21-19-38Z
        imagePullPolicy: IfNotPresent
        args:
        - server
        - /data
        ports:
        - containerPort: 9000
          protocol: TCP
        volumeMounts:
        - name: data
          mountPath: /data/airflow-logs
          subPath: airflow-logs
        env:
        - name: MINIO_ACCESS_KEY
          value: access_key
        - name: MINIO_SECRET_KEY
          value: secret_key
      volumes:
      - name: data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: minio-server
spec:
  clusterIP: None
  ports:
    - port: 9000
      targetPort: 9000
  selector:
    name: minio-server
